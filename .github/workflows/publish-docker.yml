name: publish-docker.yml
on:
  push:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/stromsland/phoenix-angular:latest

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest image
        run: docker pull ghcr.io/stromsland/phoenix-angular:latest

      - name: Stop and remove existing container
        run: |
          docker stop phoenix-app || true
          docker rm phoenix-app || true

      - name: Run new container
        run: |
          docker run -d \
            --name phoenix-app \
            --restart always \
            -p 80:80 \
            ghcr.io/stromsland/phoenix-angular:latest

      - name: Cleanup old images
        run: docker image prune -f
