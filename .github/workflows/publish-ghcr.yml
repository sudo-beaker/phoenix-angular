name: publish-ghcr.yml
on:
  push:
    branches:
      - main
    tags:
      - 'v*'   # or adjust trigger as you like

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/my-image:sha-${{ github.sha }}
            ${{ startsWith(github.ref, 'refs/tags/v') && format('ghcr.io/{0}/my-image:{1}', github.repository_owner, github.ref_name) || '' }}
            ${{ github.ref == 'refs/heads/main' && format('ghcr.io/{0}/my-image:latest', github.repository_owner) || '' }}
